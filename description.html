<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" style="text-decoration: none;color: red;"><h1 class="text-center m-5" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Description page</h1></a>    
    <div class="container-fluid" id="description-container" style="text-align: center; width: 80%;">
        <div class="row">
            <div class="card mb-3" style="max-width: 95%;margin: auto; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                <div class="row g-0">
                    <div class="col-md-5 pic" >
                        <img src="https://m.media-amazon.com/images/I/51DUbOFXgHL._AC_UL480_FMwebp_QL65_.jpg" id="img" class="img-fluid rounded-start pt-5 mt-5" alt="..." >
                    </div>
                    <div class="col-md-7 mt-5 pt-5 mb-5">
                        <div class="card-body m-auto text-center">
                            <h5 id="title" class="card-title text-center" style="font-size: 42px; font-family: Poppins; padding: 10px; text-transform: uppercase;"></h5>
                            <p class="card-text" style="text-align: center; font-family: Poppins; font-size: 25px; padding: 10px;" id="price"></p>
                            <p class="card-text" id="founder" style="font-family: Poppins; font-size: 25px; font-weight: 300;"><small class="text-muted"></small></p>
                            <p class="card-text" style="width: 95%;display: block; text-align: center; padding: 10px;font-family: poppins;letter-spacing: 0.2px;font-size: 18px;" id="description"></p>
                            <a href="#" id="addToCart" class="btn btn-primary m-auto " style="text-align: center;">ADD TO CART</a>
                            <a href=""><i class="bi bi-cart-check"></i></a>
                        </div>
                    </div>

                </div>
                
            </div>
            <a href="cart.html"><i class="ri-shopping-cart-2-fill" style="font-size: 50px;"></i></a>
        </div>
    </div>
</body>
</html>

<script>
const params = new URLSearchParams(window.location.search);

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("img").src = params.get("image");
    document.getElementById("title").innerHTML = params.get("title");
    document.getElementById("price").innerHTML = params.get("price");
    document.getElementById("founder").innerHTML = params.get("founder");
    document.getElementById("description").innerHTML = params.get("description");
});

document.getElementById("addToCart").addEventListener("click", (event) => {
    event.preventDefault();

    let carddata = {
        title: params.get("title"),
        price: params.get("price"),
        image: params.get("image"),
        category: params.get("category"),
        founder: params.get("founder")
    };

    fetch("https://tank-project-js.onrender.com/cart", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(carddata)
    }).then((res) => res.json())
      .then((data) => alert("Product added to the cart page"))
      .catch((err) => console.log(err));
});
</script>
